name: Auto-close PRs and Issues

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Close Issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **This repository does not accept contributions.**\n\nLFM is a read-only research repository under CC BY-NC-ND 4.0 (NoDerivatives). For bug reports or questions, please email: latticefieldmediumresearch@gmail.com\n\nSee [LICENSE](../LICENSE) for details.'
            })
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })

      - name: Close PR
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Pull requests are not accepted.**\n\nThis is a read-only research repository under CC BY-NC-ND 4.0 (NoDerivatives). External modifications are prohibited. For collaboration inquiries, email: latticefieldmediumresearch@gmail.com'
            })
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            })
